<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Contacto</h1>
        <nav class="mt-2 space-x-4">
            <a href="index.html" class="hover:underline">Inicio</a>
            <a href="nosotros.html" class="hover:underline">Nosotros</a>
            <a href="contacto.html" class="hover:underline">Contacto</a>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Formulario de contacto</h2>
        <form class="space-y-4">
            <div>
                <label class="block font-medium">Nombre:</label>
                <input type="text" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Email:</label>
                <input type="email" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Mensaje:</label>
                <textarea class="w-full border rounded px-3 py-2"></textarea>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Enviar
            </button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2025 Mi PÃ¡gina Ejemplo</p>
    </footer>

</body>
</html>
